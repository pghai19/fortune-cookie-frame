<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Frame</title>

    <!-- Meta Tags for Farcaster/Frame Recognition -->
    <meta property="og:title" content="Fortune Cookie Frame">
    <meta property="og:description" content="Click the fortune cookie for a daily fortune!">
    <meta property="og:image" content="https://raw.githubusercontent.com/pghai19/fortune-cookie-frame/main/fcookiejpg.png"> <!-- Correct Image URL -->
    <meta property="og:url" content="https://pghai19.github.io/fortune-cookie-frame/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fortune Cookie Frame">
    <meta name="twitter:description" content="Click the cookie to get your fortune!">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/pghai19/fortune-cookie-frame/main/fcookiejpg.png"> <!-- Correct Image URL -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .fortune-cookie-frame {
            background-color: #ffcc00;
            border-radius: 50%;
            padding: 30px;
            width: 300px;
            height: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fortune-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-style: italic;
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        button img {
            width: 150px; /* Set your image size */
            height: 150px;
            border-radius: 50%;
        }
        button:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .fortune-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="fortune-cookie-frame">
        <button onclick="generateFortune()"> <!-- Clickable button to trigger fortune generation -->
            <img src="https://raw.githubusercontent.com/pghai19/fortune-cookie-frame/main/fcookiejpg.png" alt="Fortune Cookie Image">
        </button>
        <p class="fortune-message" id="fortuneMessage">Click the cookie for your fortune!</p>
    </div>

    <script>
        const fortunes = [
            "Your future is bright!",
            "A great opportunity is ahead.",
            "Expect the unexpected.",
            "Love is in your near future.",
            "You will achieve your goals!",
            "Success is on the way, stay positive!",
            "Good things are coming your way.",
            "A new adventure awaits you."
        ];

        function generateFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const fortune = fortunes[randomIndex];
            document.getElementById('fortuneMessage').textContent = fortune;
        }
    </script>
</body>
</html>
