<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Frame</title>

    <!-- Meta Tags for Farcaster/Frame Recognition -->
    <meta property="og:title" content="Fortune Cookie Frame">
    <meta property="og:description" content="Get your daily fortune with this fun interactive fortune cookie!">
    <meta property="og:image" content="https://pghai19.github.io/fortune-cookie-frame/fortune-image.png"> <!-- Add a preview image if you have one -->
    <meta property="og:url" content="https://pghai19.github.io/fortune-cookie-frame/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fortune Cookie Frame">
    <meta name="twitter:description" content="Get your daily fortune with this fun interactive fortune cookie!">
    <meta name="twitter:image" content="https://pghai19.github.io/fortune-cookie-frame/fortune-image.png"> <!-- Optional: Add image -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .fortune-cookie-frame {
            background-color: #ffcc00;
            border-radius: 50%;
            padding: 30px;
            width: 300px;
            height: 300px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .fortune-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-style: italic;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="fortune-cookie-frame">
        <p class="fortune-message" id="fortuneMessage">Click below for your fortune!</p>
        <button onclick="generateFortune()">Get Fortune</button>
    </div>

    <script>
        // Array of fortune messages
        const fortunes = [
            "Your future is bright!",
            "A great opportunity is ahead.",
            "Expect the unexpected.",
            "Love is in your near future.",
            "You will achieve your goals!",
            "Success is on the way, stay positive!",
            "Good things are coming your way.",
            "A new adventure awaits you."
        ];

        // Function to generate a random fortune
        function generateFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const fortune = fortunes[randomIndex];
            document.getElementById('fortuneMessage').textContent = fortune;  // Update the message
        }
    </script>
</body>
</html>
